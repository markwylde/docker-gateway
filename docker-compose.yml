version: "3"

services:
  docker-gateway:
    build:
      context: .
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./certs:/certs

  example:
    build:
      context: ./example
    labels:
      docker-gateway.0: https://hello.test -> http://example:8080
